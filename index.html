<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <script>
        
        function sum() {
            let number = parseInt(document.getElementById('number').value);
            let result = 0;
            for (let i = 1; i <= number; i++) {
                result += i;
            }
            document.getElementById('display').innerText = `Sum: ${result}`;
        }

        
        function factorial() {
            let number = parseInt(document.getElementById('number').value);
            let result = 1;
            for (let i = 1; i <= number; i++) {
                result *= i;
            }
            document.getElementById('display').innerText = `Factorial: ${result}`;
        }

        
        function odd() {
            let number = parseInt(document.getElementById('number').value);
            let result = [];
            for (let i = 1; i <= number; i++) {
                if (i % 2 !== 0) {
                    result.push(i);
                }
            }
            document.getElementById('display').innerText = `Odd numbers: ${result.join(', ')}`;
        }

        
        function even() {
            let number = parseInt(document.getElementById('number').value);
            let result = [];
            for (let i = 1; i <= number; i++) {
                if (i % 2 === 0) {
                    result.push(i);
                }
            }
            document.getElementById('display').innerText = `Even numbers: ${result.join(', ')}`;
        }
    </script>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #047ef8;
            color: #850808;
        }

        .container {
            background-color: #d61696;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            border: 2px solid #fff;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #2f0635;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 90%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #850808;
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Operations</h1>
        <input type="text" id="number" placeholder="Enter a number">
        <button type="button" onclick="sum()">Show sum</button>
        <button type="button" onclick="factorial()">Show factorial</button>
        <button type="button" onclick="odd()">Show odd</button>
        <button type="button" onclick="even()">Show even</button>
        <p id="display">Joselouie</p>
    </div>
</body>
</html>
